<meta charset="utf-8">
<!-- <base href=""> -->
<!-- <meta name="robots" content="noindex"> -->

<title>{{ page.metaTitle }}</title>
<meta name="description" content="{{ page.metaDescr }}" />

{%- if page.canonical -%}
<link rel="canonical" href="{{ page.canonical | relative_url }}">
{%- endif -%}
<meta property="og:url" content="{{ page.url | relative_url }}" />
<meta property="og:title" content="{{ page.metaTitle }}" />
<meta property="og:description" content="{{ page.metaDescr }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ page.metaimg | relative_url }}" />

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Custom Browsers Color Start -->
<meta name="theme-color" content="#000">
<!-- Custom Browsers Color End -->

<!-- Favicon -->
<!-- <link rel="shortcut icon" href="{{ '/img/favicon.png' | relative_url }}" type="image/x-icon"> -->
<!-- Style -->
<link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">
