<section class="partners" id="partners">
	<div class="container">
		<h2>Парнеры</h2>

		<div class="partners-slider">

			{% for img in site.data.gallary.partners %}

		</div>
		<!-- /.partners-slider -->

	</div>
	<!-- /.container -->
</section>
